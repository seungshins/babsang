							<h3 style="color: green"; > 달고나의 유래<br />
							지금부터 소개할 달고나는, 원래 <span style="color: orange">'달구나'</span>라는 옛말에서 바뀌어 온 이름이다.
							달고나는 1960년대 초반 부산에서부터 만들어진 과자로 추측된다.<br />
							이 때 <span style="color: orange">'설탕보다 달구나'</span>라는 말로 이름이 유래되었다고 한다.<br />
							추억의 과자 달고나의 유래를 얘기해주며 자녀들과 간식으로 만들어 먹으면 좋을 듯 하다.<br /> 
							<br /><br /><span style="color: black">칼로리(1인분기준)</span><span style="color: purple">48kcal</span></h3>
