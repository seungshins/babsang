							<b style="font-size: 30pt">2. 화과자 정보</b><BR><BR>
							<h3 style="color: green"; > 화과자의 유래 <br />
							화과자의 유래는 중국의 궁중에서 시작되었다.<br />
							냉장고가 없었던 시절 궁중에서는 제례를 지내야 되는데 철이 아니라서 과일을 구할수가 없을때가 있었다.<br />
							그때 고심끝에 곡물을 이용하여 과일의 모양을 내 과일을 대체하였던 것이 화과자의 기원이 되었다고 한다.<br />
							<br /><br /><span style="color: black">칼로리(1인분기준)</span><span style="color: purple">120kcal</span></h3>
